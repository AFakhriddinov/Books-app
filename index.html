<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Awesome books app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="book_list"></div>
    <input type="text" placeholder="Title" id="title_input" />
    <input type="text" placeholder="Author" id="author_input" />
    <button id="add_button" onclick="addBook()">Add</button>

    <header id="header" class="d-flex row">
      <div id="logo" class="d-flex row"><i class="fa-solid fa-book-open"></i> <a class="logo-text">Awesome
          Books</a>
      </div>
      <nav class="navbar">
        <ul id="nav-list" class="d-flex row">
          <li id="link-list" class="nav-item active"><a>List</a></li>
          <li id="link-add" class="nav-item"><a>Add new</a></li>
          <li id="link-contact" class="nav-item"><a>Contact</a></li>
        </ul>
      </nav>
    </header>
  
    <!-- Dynamic contents with JS-->
    <div id="main">
    </div>
  
    <footer id="footer">
      <p id="copyright">&copy; Copyright 2022</p>
    </footer>  

    <script src="index.js"></script>
  </body>
</html>
